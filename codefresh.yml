version: '1.0'

steps:

     build_step:
         title: Build
         type: build
         dockerfile: Dockerfile
         image_name: codefresh/demochat

     unit_tests:
          title: Unit Tests
          image: ${{build_step}}
          fail_fast: false
          commands:
            - npm test

     launch_composition:
       title: Launch Composition
       type: launch-composition
       composition: docker-compose.yml
       environment_name: 'node hello world'
       entry_point: web
